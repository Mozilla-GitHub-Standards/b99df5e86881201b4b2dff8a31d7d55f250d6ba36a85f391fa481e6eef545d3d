<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>brick-layout</title>

    <!-- Importing Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elemenent -->
    <link rel="import" href="src/brick-layout.html">
  </head>
  <body style="height: 640px">

    <!-- Using Custom Element -->
    <brick-layout>
      <header style="border: 1px solid grey; height: 90px;">
        header
      </header>
      <brick-layout flex horizontal>
        <div style="border: 1px solid grey; width: 90px">
          nav
        </div>
        <div flex style="border: 1px solid grey;">
          article
        </div>
        <div style="border: 1px solid grey; width: 90px">
          aside
        </div>
      </brick-layout>
      <footer style="border: 1px solid grey; height: 45px;">
        footer
      </footer>
    </brick-layout>

  </body>
</html>
